apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  labels:
    app.kubernetes.io/name: search_service
    app.kubernetes.io/instance: search-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: search_service
      app.kubernetes.io/instance: search-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: search_service
        app.kubernetes.io/instance: search-service
    spec:
      containers:
        - name: search-service
          image: piasotlar/search_service:v16
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # --- CORS ---
            - name: CORS_ORIGINS
              value: "http://134.112.128.83"
            - name: CORS_ALLOW_CREDENTIALS
              value: "true"
            - name: CORS_ALLOW_METHODS
              value: "*"
            - name: CORS_ALLOW_HEADERS
              value: "Authorization,Content-Type,Accept,Origin,X-Requested-With"

            # --- Existing env ---
            - name: ELASTICSEARCH_HOST
              value: https://quickstart-es-http:9200

            - name: ELASTICSEARCH_USER
              value: elastic

            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quickstart-es-elastic-user
                  key: elastic

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret

            - name: JWT_ALGORITHM
              value: HS256

            - name: SOCIAL_SERVICE_URL
              value: http://social-service:8000

            - name: RECIPE_SERVICE_URL
              value: http://recipe-service:8000/recipes

            - name: USER_SERVICE_URL
              value: http://user-service:8000/users

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
