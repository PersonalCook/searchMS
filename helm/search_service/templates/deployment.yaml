apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  labels:
    app: search-service
spec:
  replicas: { { .Values.replicaCount } }
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
        - name: search-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: { { .Values.image.pullPolicy } }

          ports:
            - name: http
              containerPort: { { .Values.service.targetPort } }
              protocol: TCP

          envFrom:
            - configMapRef:
                name: search-service-config

          env:
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: { { .Values.secrets.elasticPassword.name } }
                  key: { { .Values.secrets.elasticPassword.key } }

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: { { .Values.secrets.jwtSecret.name } }
                  key: { { .Values.secrets.jwtSecret.key } }

          livenessProbe:
            httpGet:
              path: { { .Values.probes.livenessPath } }
              port: http
            initialDelaySeconds: { { .Values.probes.livenessInitialDelay } }
            periodSeconds: { { .Values.probes.periodSeconds } }

          readinessProbe:
            httpGet:
              path: { { .Values.probes.readinessPath } }
              port: http
            initialDelaySeconds: { { .Values.probes.readinessInitialDelay } }
            periodSeconds: { { .Values.probes.periodSeconds } }
