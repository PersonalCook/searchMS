name: CI/CD

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest

  container:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_tag: ${{ steps.set_image_tag.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build -t search-service:test .
      - name: Start Elasticsearch
        run: |
          docker network create searchms-net
          docker run -d --name searchms-es --network searchms-net \
            -e discovery.type=single-node \
            -e xpack.security.enabled=false \
            -e "ES_JAVA_OPTS=-Xms512m -Xmx512m" \
            -p 9200:9200 \
            docker.elastic.co/elasticsearch/elasticsearch:7.17.0
      - name: Wait for Elasticsearch
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:9200/_cluster/health; then
              exit 0
            fi
            sleep 2
          done
          docker logs searchms-es
          exit 1
      - name: Run container
        run: |
          docker run -d --name search-service --network searchms-net \
            -e ELASTICSEARCH_HOST=http://searchms-es:9200 \
            -e ELASTICSEARCH_PASSWORD=ci-secret \
            -e JWT_SECRET=ci-secret \
            -e JWT_ALGORITHM=HS256 \
            -e SOCIAL_SERVICE_URL=http://social_service:8000 \
            -e RECIPE_SERVICE_URL=http://recipe_service:8000/recipes \
            -e USER_SERVICE_URL=http://user_service:8000/users \
            -p 8002:8000 \
            search-service:test
      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:8002/health; then
              exit 0
            fi
            sleep 2
          done
          docker logs search-service
          exit 1
      - name: Set image tag
        id: set_image_tag
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_TAG=v${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag & push image
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE_NAME: piasotlar/search_service
        run: |
          echo "Pushing image $IMAGE_NAME:${IMAGE_TAG}"
          docker tag search-service:test $IMAGE_NAME:${IMAGE_TAG}
          docker tag search-service:test $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${IMAGE_TAG}
          docker push $IMAGE_NAME:latest
      - name: Cleanup
        if: always()
        run: |
          docker rm -f search-service
          docker rm -f searchms-es
          docker network rm searchms-net

